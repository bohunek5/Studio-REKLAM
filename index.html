    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                500: '#0ea5e9',
                900: '#0c4a6e',
              }
            }
          }
        }
      }

    <style>
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      }
      .clip-circle-overlay {
        clip-path: circle(70% at 90% 10%);
      }

      /* Animations */
      @keyframes anim-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes anim-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes anim-shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      @keyframes anim-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes anim-wobble {
        0% { transform: translateX(0%); }
        15% { transform: translateX(-5%) rotate(-5deg); }
        30% { transform: translateX(4%) rotate(3deg); }
        45% { transform: translateX(-3%) rotate(-3deg); }
        60% { transform: translateX(2%) rotate(2deg); }
        75% { transform: translateX(-1%) rotate(-1deg); }
        100% { transform: translateX(0%); }
      }

      .cta-anim-pulse { animation: anim-pulse 2s infinite; }
      .cta-anim-bounce { animation: anim-bounce 2s infinite; }
      .cta-anim-shake { animation: anim-shake 0.5s infinite; }
      .cta-anim-wobble { animation: anim-wobble 1s infinite; }
      .cta-anim-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: anim-shimmer 2s infinite;
      }
      
      .cursor-crosshair-red { cursor: crosshair; }
    </style>
